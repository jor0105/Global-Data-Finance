# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
exclude: >
  (?x)^(
      examples/|
      CHECKLIST\.md|
      src/globaldatafinance/brazil/gerais/|
      src/globaldatafinance/brazil/b3_data/Capital_Social_B3_Acoes/|
      src/globaldatafinance/brazil/b3_data/Dados_B3_Acoes/|
      src/globaldatafinance/brazil/b3_data/Dados_B3_FIIs/|
      src/globaldatafinance/brazil/b3_data/Opcoes_B3/
  )

# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  # --------------------------------------------------------------------------
  # 1. Basic File Checks
  # --------------------------------------------------------------------------
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-merge-conflict
      - id: check-added-large-files
      - id: debug-statements
      - id: check-ast

  # --------------------------------------------------------------------------
  # 2. Project Integrity (Poetry)
  # --------------------------------------------------------------------------
  - repo: https://github.com/python-poetry/poetry
    rev: 2.2.1
    hooks:
      - id: poetry-check
      - id: poetry-lock

  # --------------------------------------------------------------------------
  # 3. Security Checks
  # --------------------------------------------------------------------------
  # Static Analysis for Security (Bandit)
  - repo: https://github.com/PyCQA/bandit
    rev: 1.9.2
    hooks:
      - id: bandit
        args: ["-c", "pyproject.toml"]
        additional_dependencies: ["bandit[toml]"]
        exclude: ^tests/

  # Dependency Vulnerabilities (pip-audit)
  # Runs locally using the project's environment
  - repo: local
    hooks:
      - id: pip-audit
        name: pip-audit
        entry: poetry run pip-audit --ignore-vuln GHSA-f83h-ghpp-7wcc
        language: system
        pass_filenames: false
        always_run: true

  # --------------------------------------------------------------------------
  # 4. Formatting & Linting (Ruff replaces isort/flake8)
  # --------------------------------------------------------------------------
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.6
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  # --------------------------------------------------------------------------
  # 5. Type Checking
  # --------------------------------------------------------------------------
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2
    hooks:
      - id: mypy
        args: [--ignore-missing-imports, --pretty]
        additional_dependencies: [types-requests, types-toml]
        exclude: ^examples/

  # --------------------------------------------------------------------------
  # 6. Documentation
  # --------------------------------------------------------------------------
  - repo: https://github.com/PyCQA/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        args:
          - --convention=google
          - --match-dir=^src
          - --add-ignore=D104,D100,D101,D102,D103,D105,D107,D205,D212,D417,D415
