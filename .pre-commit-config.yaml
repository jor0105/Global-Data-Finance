---
exclude: >
  (?x)^(
      examples/|
      CHECKLIST\.md|
      src/globaldatafinance/brazil/gerais/|
      src/globaldatafinance/brazil/b3_data/Capital_Social_B3_Acoes/|
      src/globaldatafinance/brazil/b3_data/Dados_B3_Acoes/|
      src/globaldatafinance/brazil/b3_data/Dados_B3_FIIs/|
      src/globaldatafinance/brazil/b3_data/Opcoes_B3/
  )
repos:
  # Basic: Whitespace, EOF, YAML, AST, merge conflicts
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-added-large-files
      - id: debug-statements
      - id: check-ast

  # Linting and formatting: Ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.5
    hooks:
      - id: ruff
        args: [--fix]
        exclude: ^src/globaldatafinance/brazil/(gerais|Capital_Social_B3_Acoes|Dados_B3_Acoes|Dados_B3_FIIs|Opcoes_B3)/
      - id: ruff-format
        exclude: ^src/globaldatafinance/brazil/(gerais|Capital_Social_B3_Acoes|Dados_B3_Acoes|Dados_B3_FIIs|Opcoes_B3)/

  # Import organization
  - repo: https://github.com/PyCQA/isort
    rev: 7.0.0
    hooks:
      - id: isort
        args: ["--profile", "black", "--line-length=88"]

  # Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2
    hooks:
      - id: mypy
        args: [--ignore-missing-imports, --pretty]
        exclude: ^(docs/|src/globaldatafinance/brazil/(gerais|Capital_Social_B3_Acoes|Dados_B3_Acoes|Dados_B3_FIIs|Opcoes_B3)/)

  # Docstring validation (only critical errors)
  - repo: https://github.com/PyCQA/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        args:
          - --convention=google
          - --match-dir=^src
          - --add-ignore=D104,D100,D101,D102,D103,D105,D107,D205,D212,D417,D415
        exclude: ^(tests/|__pycache__|\.venv|src/globaldatafinance/brazil/(gerais|Capital_Social_B3_Acoes|Dados_B3_Acoes|Dados_B3_FIIs|Opcoes_B3)/)

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint
        args: [-d, "{extends: default, rules: {line-length: {max: 200}}}"]
