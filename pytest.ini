[pytest]
# Configuração do pytest

# Diretórios de teste
testpaths = tests
pythonpath = .

# Padrão de arquivos de teste
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opções padrão
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --maxfail=1
    --strict-config
    -ra

# Marcadores customizados
markers =
    unit: Testes unitários (rápidos, isolados)
    integration: Testes de integração (requerem APIs externas)
    slow: Testes lentos (> 1 segundo)
    asyncio: Testes assíncronos

# Configuração de asyncio para pytest-asyncio
# asyncio_mode = auto

# Configuração de cobertura
[coverage:run]
source = src
omit =
    */tests/*
    */__pycache__/*
    */venv/*
    */env/*
    */.venv/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
fail_under = 70

[coverage:html]
directory = htmlcov
